<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Spinner Wheel</title>
</head>
<body>

    <div id="spinner-container"></div>

    <div id="congratulations-modal">
        <div class="modal-header">
            <h2 class="modal-title">Congratulations</h2>
            <h3 class="modal-subtitle">You earned a reward</h3>
        </div>

        <div class="glow-box"></div>

        <div class="win-card">
            <div class="reward-data">
                <div class="expires-in">
                    <span>Expires in</span>
                    <span class="days"> 30 Days</span>
                </div>
                <div class="prize-data">
                    <span class="quantity">20</span>
                    <span class="prize-name">Free Spins</span>
                </div>
            </div>
            <div class="reward-image">
                <img class="image" src="./images/Toro.png" alt="img">
            </div>
        </div>

        <canvas id="confetti"></canvas>

        <div class="reward-buttons">
            <div class="claim-reward-btn">Claim Reward</div>
            <div class="decline-reward-btn">Decline Reward</div>
        </div>

    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="./confetti.js"></script>
</body>
</html>
